apiVersion: v1
kind: Pod
metadata:
  name: custom-eval-tutorial-evaluator
  namespace: custom-eval-tutorial
  labels:
    app: custom-eval-tutorial
    component: evaluator
spec:
  containers:
  - name: custom-eval-tutorial-evaluator
    image: REGISTRY_PLACEHOLDER/custom-eval-tutorial-evaluator:latest
    imagePullPolicy: Always
    ports:
    - name: grpc
      containerPort: 50508
---
kind: Service
apiVersion: v1
metadata:
  name: custom-eval-tutorial-evaluator
  namespace: custom-eval-tutorial
  labels:
    app: custom-eval-tutorial
    component: evaluator
spec:
  selector:
    app: custom-eval-tutorial
    component: evaluator
  clusterIP: None
  type: ClusterIP
  ports:
  - name: grpc
    protocol: TCP
    port: 50508
---
