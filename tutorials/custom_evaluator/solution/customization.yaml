# This file contains the sample minimal pod definitions for all of the components that one may need to use Open Match as a match maker.
# You can find the same pod definitions within the sub-folders under the /tutorials/ directory
# Run `kubectl apply -f matchmaker.yaml` to deploy these definitions.

apiVersion: v1
kind: ConfigMap
metadata:
  name: om-configmap-override
  namespace: open-match
  labels:
    app: open-match
    component: config
data:
  matchmaker_config_override.yaml: |-
    api:
      evaluator:
        hostname: "custom-eval-tutorial-evaluator.custom-eval-tutorial.svc.cluster.local"
        grpcport: "50508"
    pendingReleaseTimeout: 60000ms
    registrationInterval: 250ms
    proposalCollectionInterval: 20000ms
    queryPageSize: 10000