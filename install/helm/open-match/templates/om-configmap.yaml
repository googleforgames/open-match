{{- if .Values.openmatch.config.install }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: om-configmap
  labels:
    app: {{ template "openmatch.name" . }}
    component: config
    {{- include "openmatch.chartmeta" (set . "indent" 4) }}
data:
  {{- $root := . -}}
  {{- $overrides := default (dict) $root.Values.openmatch.config.contents -}}

  {{ range $path, $bytes := .Files.Glob "config/**.yaml" }}
  {{- $override := index $overrides (base $path) -}}
  {{- if not (empty $override) }}
  {{ base $path }}: |- {{- tpl (toYaml $override | nindent 4) $root -}}
  {{- else }}
  {{ base $path }}: |- {{- $root.Files.Get $path | nindent 4 -}}
  {{- end -}}
  {{- end -}}
{{- end }}