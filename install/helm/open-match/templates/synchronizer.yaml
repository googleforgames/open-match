{{- if .Values.openmatch.synchronizer.install }}
kind: Service
apiVersion: v1
metadata:
  name: om-synchronizer
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "openmatch.name" . }}
    {{- include "openmatch.chartmeta" (set . "indent" 4) }}
spec:
  selector:
    app: {{ template "openmatch.name" . }}
    component: synchronizer
  type: {{ .Values.openmatch.synchronizer.porttype }}
  ports:
  - name: grpc
    protocol: TCP
    port: {{ .Values.openmatch.synchronizer.grpc.port }}
  - name: http
    protocol: TCP
    port: {{ .Values.openmatch.synchronizer.http.port }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: om-synchronizer
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "openmatch.name" . }}
    component: synchronizer
    {{- include "openmatch.chartmeta" (set . "indent" 4) }}
spec:
  replicas: {{ .Values.openmatch.synchronizer.replicas }}
  selector:
    matchLabels:
      app: {{ template "openmatch.name" . }}
      component: synchronizer
      {{- include "openmatch.chartmeta" (set . "indent" 6) }}
  template:
    metadata:
      namespace: {{ .Release.Namespace }}
      annotations:
        {{- include "prometheus.annotations" (dict "port" .Values.openmatch.synchronizer.http.port "prometheus" .Values.openmatch.telemetry.prometheus) | nindent 8 }}
      labels:
        app: {{ template "openmatch.name" . }}
        component: synchronizer
        {{- include "openmatch.chartmeta" (set . "indent" 8) }}
    spec:
      {{- include "openmatch.spec.common" . | nindent 6 }}
      containers:
      - name: om-synchronizer
        {{- include "openmatch.container.common" . | nindent 8 }}
        {{- include "openmatch.container.withredis" . | nindent 8 }}
        image: "{{ .Values.openmatch.image.registry }}/{{ .Values.openmatch.image.synchronizer.name}}:{{ .Values.openmatch.image.tag }}"
        ports:
        - name: grpc
          containerPort: {{ .Values.openmatch.synchronizer.grpc.port }}
        - name: http
          containerPort: {{ .Values.openmatch.synchronizer.http.port }}
        {{- include "kubernetes.probe" (dict "port" .Values.openmatch.synchronizer.http.port "isHTTPS" .Values.openmatch.tls.enabled) | nindent 8 }}
        
{{- end }}
